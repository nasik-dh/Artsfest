<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALABART 2024-25 - Arts Fest</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3); }
            50% { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.5); }
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.95;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-input, .filter-select {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-input:focus, .filter-select:focus {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .filter-select {
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 30px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(1.05);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: scaleIn 0.5s ease-out backwards;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-card h3 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1rem;
            color: #555;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .event-card {
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out backwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .event-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .event-type-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-stage {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-nonstage {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .badge-group {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .event-card h3 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .participants {
            margin-top: 15px;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .participant-item:hover {
            transform: translateX(10px);
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        .participant-name {
            font-weight: 600;
            color: #333;
        }

        .participant-id {
            font-size: 0.9rem;
            color: #666;
            background: white;
            padding: 4px 10px;
            border-radius: 15px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3rem;
            animation: fadeIn 0.5s ease-out;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.9);
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header h2 {
                font-size: 1.3rem;
            }

            .search-filter {
                flex-direction: column;
            }

            .search-input, .filter-select {
                width: 100%;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configuration
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQueyDr_RerDpK9evwHFOV7lp2SiI8ls_gtPBakTkEuukrdkZWUrEiMVdBD6ItxQ/pub?output=csv';

        // Particle Background Component
        const ParticleBackground = () => {
            useEffect(() => {
                const particles = [];
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    document.body.appendChild(particle);
                    particles.push(particle);
                }
                return () => particles.forEach(p => p.remove());
            }, []);
            return null;
        };

        // Main App Component
        const ArtsFestApp = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('all');
            const [activeTab, setActiveTab] = useState('all');

            useEffect(() => {
                fetchData();
                // Add animation delays to cards
                const style = document.createElement('style');
                style.textContent = Array.from({length: 50}, (_, i) => 
                    `.event-card:nth-child(${i + 1}) { animation-delay: ${i * 0.05}s; }`
                ).join('\n');
                document.head.appendChild(style);
            }, []);

            const fetchData = async () => {
                try {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    const csvText = await response.text();
                    const parsed = parseCSVData(csvText);
                    setData(parsed);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setLoading(false);
                }
            };

            const parseCSVData = (csv) => {
                const lines = csv.split('\n');
                const events = {
                    stage: [],
                    nonStage: [],
                    group: []
                };

                let currentSection = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const cells = line.split(',');

                    // Detect sections
                    if (cells[2] && cells[2].includes('STAGE')) {
                        currentSection = cells[2].includes('NON') ? 'nonStage' : 'stage';
                        continue;
                    }

                    if (cells[10] && cells[10].includes('GROUP')) {
                        currentSection = 'group';
                        continue;
                    }

                    // Parse stage/non-stage items
                    if (currentSection === 'stage' || currentSection === 'nonStage') {
                        const slNo = cells[1]?.trim();
                        const itemName = cells[2]?.trim();
                        const adNo1 = cells[3]?.trim();
                        const name1 = cells[4]?.trim();
                        const adNo2 = cells[7]?.trim();
                        const name2 = cells[8]?.trim();

                        if (slNo && itemName && (adNo1 || adNo2)) {
                            const participants = [];
                            if (adNo1 && name1) participants.push({ adNo: adNo1, name: name1 });
                            if (adNo2 && name2) participants.push({ adNo: adNo2, name: name2 });

                            // Check if item already exists
                            const existingItem = events[currentSection].find(e => e.item === itemName);
                            if (existingItem) {
                                existingItem.participants.push(...participants);
                            } else {
                                events[currentSection].push({
                                    slNo,
                                    item: itemName,
                                    participants,
                                    type: currentSection
                                });
                            }
                        }
                    }

                    // Parse group items
                    if (currentSection === 'group') {
                        const slNo = cells[11]?.trim();
                        const itemName = cells[12]?.trim();
                        const adNo = cells[13]?.trim();
                        const name = cells[14]?.trim();

                        if (slNo && itemName && adNo && name) {
                            const existingGroup = events.group.find(e => e.item === itemName);
                            if (existingGroup) {
                                existingGroup.participants.push({ adNo, name });
                            } else {
                                events.group.push({
                                    slNo,
                                    item: itemName,
                                    participants: [{ adNo, name }],
                                    type: 'group'
                                });
                            }
                        }
                    }
                }

                return events;
            };

            const filteredEvents = useMemo(() => {
                if (!data) return [];

                let allEvents = [];
                if (activeTab === 'all') {
                    allEvents = [...data.stage, ...data.nonStage, ...data.group];
                } else if (activeTab === 'stage') {
                    allEvents = data.stage;
                } else if (activeTab === 'nonstage') {
                    allEvents = data.nonStage;
                } else if (activeTab === 'group') {
                    allEvents = data.group;
                }

                return allEvents.filter(event => {
                    const matchesSearch = 
                        event.item.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        event.participants.some(p => 
                            p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            p.adNo.toLowerCase().includes(searchTerm.toLowerCase())
                        );

                    const matchesFilter = filterType === 'all' || event.type === filterType;

                    return matchesSearch && matchesFilter;
                });
            }, [data, searchTerm, filterType, activeTab]);

            const stats = useMemo(() => {
                if (!data) return { total: 0, stage: 0, nonStage: 0, group: 0, participants: 0 };

                const uniqueParticipants = new Set();
                [...data.stage, ...data.nonStage, ...data.group].forEach(event => {
                    event.participants.forEach(p => uniqueParticipants.add(p.adNo));
                });

                return {
                    total: data.stage.length + data.nonStage.length + data.group.length,
                    stage: data.stage.length,
                    nonStage: data.nonStage.length,
                    group: data.group.length,
                    participants: uniqueParticipants.size
                };
            }, [data]);

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading Arts Fest Data...</p>
                        </div>
                    </div>
                );
            }

            return (
                <>
                    <ParticleBackground />
                    <div className="container">
                        <header className="header">
                            <h1>🎭 MALABART 2024-25</h1>
                            <h2>ARAKKAL Arts Festival</h2>
                        </header>

                        <div className="stats-container">
                            <div className="stat-card" style={{animationDelay: '0s'}}>
                                <h3>{stats.total}</h3>
                                <p>Total Events</p>
                            </div>
                            <div className="stat-card" style={{animationDelay: '0.1s'}}>
                                <h3>{stats.stage}</h3>
                                <p>Stage Items</p>
                            </div>
                            <div className="stat-card" style={{animationDelay: '0.2s'}}>
                                <h3>{stats.nonStage}</h3>
                                <p>Non-Stage Items</p>
                            </div>
                            <div className="stat-card" style={{animationDelay: '0.3s'}}>
                                <h3>{stats.group}</h3>
                                <p>Group Events</p>
                            </div>
                            <div className="stat-card" style={{animationDelay: '0.4s'}}>
                                <h3>{stats.participants}</h3>
                                <p>Participants</p>
                            </div>
                        </div>

                        <div className="search-filter">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="🔍 Search by event, name, or admission number..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <select
                                className="filter-select"
                                value={filterType}
                                onChange={(e) => setFilterType(e.target.value)}
                            >
                                <option value="all">All Types</option>
                                <option value="stage">Stage Only</option>
                                <option value="nonStage">Non-Stage Only</option>
                                <option value="group">Group Only</option>
                            </select>
                        </div>

                        <div className="tabs">
                            <button
                                className={`tab-button ${activeTab === 'all' ? 'active' : ''}`}
                                onClick={() => setActiveTab('all')}
                            >
                                All Events
                            </button>
                            <button
                                className={`tab-button ${activeTab === 'stage' ? 'active' : ''}`}
                                onClick={() => setActiveTab('stage')}
                            >
                                Stage Items
                            </button>
                            <button
                                className={`tab-button ${activeTab === 'nonstage' ? 'active' : ''}`}
                                onClick={() => setActiveTab('nonstage')}
                            >
                                Non-Stage Items
                            </button>
                            <button
                                className={`tab-button ${activeTab === 'group' ? 'active' : ''}`}
                                onClick={() => setActiveTab('group')}
                            >
                                Group Events
                            </button>
                        </div>

                        {filteredEvents.length === 0 ? (
                            <div className="no-results">
                                <h2>🔍 No events found</h2>
                                <p>Try adjusting your search or filter criteria</p>
                            </div>
                        ) : (
                            <div className="events-grid">
                                {filteredEvents.map((event, index) => (
                                    <div key={index} className="event-card">
                                        <span className={`event-type-badge badge-${event.type === 'nonStage' ? 'nonstage' : event.type}`}>
                                            {event.type === 'stage' ? '🎤 Stage' : event.type === 'nonStage' ? '📝 Non-Stage' : '👥 Group'}
                                        </span>
                                        <h3>{event.item}</h3>
                                        <div className="participants">
                                            <strong>Participants:</strong>
                                            {event.participants.map((participant, pIndex) => (
                                                <div key={pIndex} className="participant-item">
                                                    <span className="participant-name">{participant.name}</span>
                                                    <span className="participant-id">#{participant.adNo}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        <footer className="footer">
                            <p>© 2024-25 MALABART Arts Festival | ARAKKAL</p>
                            <p>Celebrating Talent & Creativity ✨</p>
                        </footer>
                    </div>
                </>
            );
        };

        ReactDOM.render(<ArtsFestApp />, document.getElementById('root'));
    </script>
</body>
</html>
